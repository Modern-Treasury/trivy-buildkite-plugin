name: Trivy
description: Trivy FS Scan
author: Hari
requirements:
  - bash
  - docker
  - uname
  - curl
  - mktemp
  - tar
configuration:
  properties:
    exit-code:
      type: integer
    severity:
      type: string
    ignore-unfixed:
      type: boolean
    trivy-version:      
      type: string
    security-checks:
      type: string
    image-ref:
      type: string
  additionalProperties: false
